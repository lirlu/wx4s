<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>保养手册</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/app/handbook.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<style>
			.mui-scroll-wrapper {
				position: inherit;
			}
			.mui-scroll {
				background-color: #FFFFFF;
			}
			.mui-scroll dl {
				width: auto;
				white-space: nowrap;
				margin: 0;
				border-bottom: 1px solid #F5F5F5;
			}
			.mui-scroll>.moveable dl {
				border-left: 1px solid #F5F5F5;
				border-right: 1px solid #F5F5F5;
			}
			.mui-scroll dd {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: inline-block;
				margin: 0;
				
				white-space:nowrap;
				overflow:hidden;
				text-overflow: ellipsis;
			}
			.mui-scroll .locked dd {
				width: 80px;
			}
			.mui-scroll .moveable dd {
				width: 80px;
				border-right: 1px solid #F5F5F5;
				color: #FFFFFF;
			}
			.mui-scroll .moveable dl:first-child dd {
				color: #000;
				font-size: 0.75em;
			}
			.mui-scroll>.locked {
				border: 1px solid #F5F5F5;
			}
			.mui-scroll>.moveable {
				border: 1px solid #F5F5F5;

				overflow: scroll;
				min-height: 200px;
			}
			dd i {
				position: absolute;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				z-index: -1;
				margin-top: 10px;
				margin-left: -7px;
				background-color: #FFF;
			}
			dd i.a {
				background-color: #10D10D;
			}
			dd i.b {
				background-color: #FD8400;
			}
			dd i.c {
				background-color: #FD4C3C;
			}
		</style>
	</head>
	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back">
				<img src="../img/left-jiantou.png" />
			</a>
			<h1 class="title">保养手册</h1>
		</header>
		<div class="content">
			<div class="caete">
				<div class="caeta"><img src="../img/baoma.png"></div>
				<div class="caetb">
					<span class="distan">2015款</span>
					<span class="distan">B</span>
					<span class="distan">200</span>
					<span class="distan">豪华型</span>
					<p>实际里程20000公里</p>
				</div>
			</div>
			<div class="notidse">随保养赠送16项免费检测</div>
			<div class="mui-scroll-wrapper" >
				<div class="mui-scroll mui-content mui-row">
					<div class="mui-col-xs-3 locked"></div>
					<div class="mui-col-xs-9 moveable"></div>
				</div>
			</div>
		</div>
		<!--保养手册列头部 开始-->
		<script type="text/template" id="tpl-col">
			{{each data as item}}
			<dl>
				<dd>{{item.name}}</dd>
			</dl>
			{{/each}}
		</script>
		<!--保养手册列头部 结束-->
		<!--保养手册内容 开始-->
		<script type="text/template" id="tpl-row">
			<dl>
				<dd>150000KM</dd>
				<dd>200000KM</dd>
				<dd>300000KM</dd>
			</dl>
		</script>
		<!--保养手册内容 结束-->
		<!--保养手册内容 开始-->
		<script type="text/template" id="tpl-body">
			{{each data as item}}
			<dl>
				<dd><i class="a"></i>优</dd>
				<dd><i class="b"></i>良</dd>
				<dd><i class="c"></i>换</dd>
			</dl>
			{{/each}}
		</script>
		<!--保养手册内容 结束-->
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/template.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script>
			mui.init();
			var list = [
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
				{name:'保养手册'},
			];
			$('.mui-scroll>.mui-col-xs-3, .mui-scroll>.mui-col-xs-9').empty();
			
			var dom = $(app.tpl('tpl-col', {'data':list}));
			$('.mui-scroll>.mui-col-xs-3').append(dom);
			
			var dom = $(app.tpl('tpl-row', {'data':list}));
			$(dom).width(80 * 5.2);
			$('.mui-scroll>.mui-col-xs-9').append(dom);
			
			var dom = $(app.tpl('tpl-body', {'data':list}));
			$(dom).width(80 * 5.2);
			$('.mui-scroll>.mui-col-xs-9').append(dom);
			
		</script>
	</body>
</html>
