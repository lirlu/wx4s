<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>规则说明</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/order1.css" />
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back">
				<img src="../img/left-jiantou.png" />
			</a>
			<h1 class="title">规则说明</h1>
		</header>
		<div class="content">
			<span class="tuijian">有奖推奖活动</span>
			<span class="blockt">1、被推荐人注册并通过手机认证、实名认证、银行卡认证推荐人获得奖励20元；</span>
			<span class="blockt">2、被推荐人注册90天内投资100元，推荐人获得奖励50元；</span>
			<span class="blockt">3、被推荐人注册90天内投资满2000元，推荐人获得奖励150元；</span>
			<span class="blockt">4、被推荐人注册90天内投资满5000元，推荐人获得奖励270元；</span>
			<span class="blockt">5、被推荐人注册90天内投资金额超过5000的，推荐人获得超过5000元的部分的2%；</span>
			<span class="blockt">6、被推荐人注册第91天~180天有新投资的，推荐人获得新投资的0.3%；</span>
			<span class="blockt">7、每个自然月新推荐注册认证会员人数居前五位的，分别奖励新推荐会员当月投资金额的1.5%、1.2%、1%、0.8%、0.5%。 </span>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
	</body>

</html>
