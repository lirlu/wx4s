<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加保养轨迹</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/keep.css" />
	</head>
	<body><div class="mengban"></div>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back">
				<img src="../img/left-jiantou.png" />
			</a>
			<h1 class="title">添加保养轨迹</h1>
		</header>
		<div class="content">
			<ul>
				<li class="add_li">保养日期<i class="tight"></i></li>
				<li class="add_li">行驶里程<i class="tight"></i></li>
				<li class="add_li">保养金额<i class="tight"></i></li>
				<li class="add_li">保养项目<b></b></li>
				<li style="display: none;">
					<div style="overflow: hidden;margin-top: -42px;">
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" checked style="left: 0;top: 0px;"><span style="padding-left: 30px;">机油</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">机油滤清器</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">空调滤清器</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">空气滤清器</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">火花塞</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">刹车油</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">燃油滤清器</span></div>
						<div class="xiangmu mui-checkbox mui-left"><input type="checkbox" name="checkbox" style="left: 0;top: 0px;"><span style="padding-left: 30px;">防冻液</span></div>
					</div>
				</li>
			</ul>
			<div class="bottom">
				<button class="btn">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script>
			mui.plusReady(function(){
				$(".btn").on("tap",function(){
					plus.webview.currentWebview().close()
				});
			});
		</script>
	</body>
</html>
