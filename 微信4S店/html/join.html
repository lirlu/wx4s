<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>4s店加盟</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/succeed.css" />
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back">
				<img src="../img/left-jiantou.png" />
			</a>
			<h1 class="title">4s店加盟</h1>
		</header>
		<div class="content">
			<form>
				<div class="input-div">
					<span class="l_f">城市：</span>
					<span class="r_f"><input type="text" placeholder="请输入店铺所在的城市" /></span>
				</div>
				<div class="input-div">
					<span class="l_f">店名：</span>
					<span class="r_f"><input type="text" placeholder="请输入店铺名称" /></span>
				</div>
				<div class="input-div">
					<span class="l_f">品牌：</span>
					<span class="r_f"><input type="text" placeholder="请输入服务品牌" /></span>
				</div>
				<div class="input-div">
					<span class="l_f">地址：</span>
					<span class="r_f"><input type="text" placeholder="请输入店铺的详细地址" /></span>
				</div>
				<div class="input-div">
					<span class="l_f">联系人姓名：</span>
					<span class="r_f"><input type="text" placeholder="请输入联系人姓名" /></span>
				</div>
				<div class="input-div">
					<span class="l_f">联系人电话：</span>
					<span class="r_f"><input type="text" placeholder="请输入联系人电话" /></span>
				</div>
			</form>
			<div class="bottom">
				<button class="btn">申请加盟</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/input.js"></script>

</html>
